<!DOCTYPE html>
<html>
<head>
  <title>leaflet_zeropercento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:50px; bottom:50px; right:100px; left:100px; }
  #map-title { position: relative; margin-top: 10px; margin-left: 100px; float: left; background: white; border: 0px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 18px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Laboratorio Zeropercento i</div>
  <div id="map">
<p style="font-variant: small-caps; color: black ; font-weight: bold; margin-bottom: 5px; text-align: center">Spazio culturale di prossimit√† a Milano, zona Paolo Sarpi</p>
  </div>
	  
  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [45.48222, 9.17278], // EDIT coordinates to re-center map
    zoom: 15,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: false,
    tap: false
  });

/* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
	  	  
  /* Display a point marker with pop-up text */
  L.marker([45.48222, 9.17278]).addTo(map) // EDIT marker coordinates
  .bindPopup("Insert pop-up text here"); // EDIT pop-up text message

  </script>
	</body>
</html>
